<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Loja WA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <!-- Cadastro -->
    <div class="container-fluid" style="height: 100vh;">
      <div class="row">
        <!-- coluna de boas-vindas -->
        <div class="col-md-4 d-flex align-items-center justify-content-center bg-info" style="height: 100vh;">
            <h1>Bem-vindo à Loja WA!</h1>
        </div>
        <!-- coluna do formulário de cadastro -->
        <div class="col-md-8 d-flex align-items-center justify-content-center" style="height: 100vh;">
          <div class="formulario">
            <form>
              <!-- campo de nome -->
              <label for="nomeUsuario" class="form-label">Nome</label>
              <div class="input-group">
                <input type="text" class="form-control" id="nomeUsuario" aria-describedby="inputGroupPrepend2" required>
              </div>

              <!-- campo de email -->
              <label for="emailUsuario" class="form-label">Email</label>
              <div class="input-group">
                <input type="email" class="form-control" id="emailUsuario" aria-describedby="inputGroupPrepend2" required>
              </div>

              <!-- campo de confirmação de email -->
              <label for="confirmacaoEmailUsuario" class="form-label">Confirmar Email</label>
              <div class="input-group">
                <input type="email" class="form-control" id="confirmacaoEmailUsuario" aria-describedby="inputGroupPrepend2" required>
              </div>

              <!-- Campo de senha -->
              <label for="senhaUsuario" class="form-label">Senha</label>
              <div class="input-group">
                <input type="password" class="form-control" id="senhaUsuario" aria-describedby="inputGroupPrepend2" required>
              </div>

              <!-- botao de cadastro -->
              <div class="modal-footer justify-content-center mt-3">
                <button class="btn btn-success" type="submit">Confirmar cadastro</button>
              </div>

              <!-- link para tela de login -->
              <div class="mt-3 d-flex justify-content-center">
                <p><a href="./login.html">Já possuo cadastro</a></p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
