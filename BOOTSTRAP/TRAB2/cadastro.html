<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Loja WA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  </head>
  <body>
    <!-- cadastro -->
    <div class="ontainer-fluid" style="height: 100vh;">
      <div class="row">
        <div class="col-md-4 d-flex align-items-center justify-content-center bg-info" style="height: 100vh;"> <!-- Coluna da direita -->
            <h1>Bem vindo à WA loja!</h1>
        </div>
        <div class="col-md-8 order-md-2 d-flex align-items-center justify-content-center" style="height: 100vh;"> <!-- Coluna da esquerda -->
          <div class="formulario">
            <form class="">
              <label for="validation-nome" class="form-label">Nome</label>
              <div class="input-group">
                <input type="text" class="form-control" id="validation-nome" aria-describedby="inputGroupPrepend2" required>
              </div>

              <label for="validation-email" class="form-label">Email</label>
              <div class="input-group">
                <input type="text" class="form-control" id="validation-email" aria-describedby="inputGroupPrepend2" required>
              </div>

              <label for="validation-email" class="form-label">Confirmar Email</label>
              <div class="input-group">
                <input type="text" class="form-control" id="validation-email" aria-describedby="inputGroupPrepend2" required>
              </div>

              <label for="validation-senha" class="form-label">Senha</label>
              <div class="input-group">
                <input type="text" class="form-control" id="validation-senha" aria-describedby="inputGroupPrepend2" required>
              </div>

              <div class="modal-footer justify-content-center mt-3">
                <button class="btn btn-success" type="submit">Confirmar cadastro</button>
              </div>

              <div class="mt-3 d-flex justify-content-center">
                <p><a href="./login.html">já possuo cadastro</a></p>
              </div>
              
              
            </form>
          </div>
        </div>
      </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  </body>
</html>
