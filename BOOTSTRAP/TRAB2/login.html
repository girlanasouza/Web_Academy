<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Loja WA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <!-- Seção de login -->
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4 d-flex align-items-center justify-content-center bg-info">
        <h1>Bem-vindo à Loja WA!</h1>
      </div>
      <div class="col-md-8 d-flex align-items-center justify-content-center" style="height: 100vh;">
        <div class="login-form">
          <form>
            <label for="emailInput" class="form-label">Email</label>
            <div class="input-group">
              <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelpBlock" required>
            </div>
            
            <label for="passwordInput" class="form-label">Senha</label>
            <div class="input-group">
              <input type="password" class="form-control" id="passwordInput" required>
            </div>

            <div class="text-center mt-3">
              <button class="btn btn-success" type="submit">Entrar</button>
            </div>

            <div class="mt-3 text-center">
              <p><a href="./cadastro.html">Não tenho cadastro</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
