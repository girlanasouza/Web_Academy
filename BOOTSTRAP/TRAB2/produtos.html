    <!-- gerenciar produtos -->

    <table class="table">
      <thead>
        <tr>
          <th scope="col">id</th>

          <th scope="col">Preço</th>
          <th scope="col">Estoque</th>
          <th scope="col">Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Tablet S9 Lite</td>
          <td>R$ 2.400,00</td>
          <td>5</td>
          <td><button type="button" class="btn btn-secondary">Editar</button> <button type="button" class="btn btn-secondary">Editar</button></td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Panela Tramontina</td>

        </tr>

    </table>
    <!-- gerenciar produtos -->

    <!-- modal cadastrar produtos -->
    <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#exampleModal">
      Novo Produto
    </button>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Novo Produto</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <label for="validationDefaultUsername" class="form-label">Username</label>
            <input type="text" class="form-control" id="validationDefaultUsername" aria-describedby="inputGroupPrepend2" required>
            <label for="validationDefaultUsername" class="form-label">Username</label>
            <div class="input-group">
              <span class="input-group-text" id="inputGroupPrepend2">@</span>
              <input type="text" class="form-control" id="validationDefaultUsername" aria-describedby="inputGroupPrepend2" required>
            </div>

            <label for="input" class="form-label">Preço</label>
            <input class="form-control" type="text" placeholder="Default input" aria-label="default input example">
            <label for="input" class="form-label">Estoque</label>
            <input class="form-control" type="text" placeholder="Default input" aria-label="default input example">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-success" data-bs-dismiss="modal">Confirmar Cadastro</button>
          </div>
        </div>
      </div>
    </div>
    <!-- modal cadastrar produtos -->
