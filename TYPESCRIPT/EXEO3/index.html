<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Lembretes</title>
    <link href="./assets/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>


<body>
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <h2  class="navbar-brand">Carrinho de Compras</h2>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#navBarCarrinho" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
            <img  id="logoCarrinho" src="assets/images/trolley-cart.png" alt="">
            </button>

            <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="navBarCarrinho" aria-labelledby="navBarCarrinhoLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="navBarCarrinhoLabel">Carrinho</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item">
                        <h5>Total</h5>
                        <p id="totalCarrinho">R$ 0,0</p>
                    </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- CONTENT -->
    <div class="container text-center mt-5 content">
        <div class="row">
            <!-- COLUNA TV -->
            <div class="col">
                <div class="card h-100" >
                    <img src="assets/images/television.png" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">TV</h5>
                        <button  id="botaoAdicionarCarrinhoTv" type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#modalTv">Adicionar ao Carrinho</button>
                    </div>
                </div>
            </div>
            <!-- COLUNA CELULAR -->
            <div class="col">
                <div class="card h-100">
                    <img src="assets/images/smartphone.png" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Celular</h5>
                        <button  id="botaoAdicionarCarrinhoCelular" type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#modalCelular">Adicionar ao Carrinho</button>
                    </div>
                </div>
            </div>
            <!-- COLUNA BICICLETA -->
            <div class="col">
                <div class="card h-100">
                    <img src="assets/images/bicycle.png" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Bicicleta</h5>
                        <button  id="botaoAdicionarCarrinhoBike" type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#modalBicicleta">Adicionar ao Carrinho</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- MODAL TV -->
    <div class="modal fade" id="modalTv" tabindex="-1" aria-labelledby="modalTvLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTvLabel">Adicionar TV ao Carrinho</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    <form id="formTvModal">
                        <div class="mb-3">
                            <label for="modeloTv" class="form-label">Modelo</label>
                            <input type="text" class="form-control" id="modeloTv" placeholder="Modelo" required>
                        </div>
                        <div class="mb-3">
                            <label for="fabricanteTv" class="form-label">Fabricante</label>
                            <input type="text" class="form-control" id="fabricanteTv" placeholder="Fabricante" required>
                        </div>
                        <div class="mb-3">
                            <label for="valorTv" class="form-label">Valor</label>
                            <input type="number" class="form-control" id="valorTv" placeholder="Valor" required>
                        </div>
                        <div class="mb-3">
                            <label for="resolucaoTv" class="form-label">Resolução</label>
                            <input type="text" class="form-control" id="resolucaoTv" placeholder="Resolução" required>
                        </div>
                        <div class="mb-3">
                            <label for="tamPolegadas" class="form-label">Polegadas</label>
                            <input type="number" class="form-control" id="tamPolegadas" placeholder="Polegadas" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button id="botaoCriaTv" type="submit" class="btn btn-primary" form="formTvModal">Adicionar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- MODAL CELULAR -->
    <div class="modal fade" id="modalCelular" tabindex="-1" aria-labelledby="modalCelularLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalCelularLabel">Adicionar Celular ao Carrinho</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    <form id="formCelularModal">
                        <div class="mb-3">
                            <label for="modeloCelular" class="form-label">Modelo</label>
                            <input type="text" class="form-control" id="modeloCelular" placeholder="Modelo" required>
                        </div>
                        <div class="mb-3">
                            <label for="fabricanteCelular" class="form-label">Fabricante</label>
                            <input type="text" class="form-control" id="fabricanteCelular" placeholder="Fabricante" required>
                        </div>
                        <div class="mb-3">
                            <label for="valorCelular" class="form-label">Valor</label>
                            <input type="number" class="form-control" id="valorCelular" placeholder="Valor" required>
                        </div>
                        <div class="mb-3">
                            <label for="memoriaCelular" class="form-label">Memoria</label>
                            <input type="text" class="form-control" id="memoriaCelular" placeholder="Resolução" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button id="botaoCriaCelular" type="submit" class="btn btn-primary" form="formCelularModal">Adicionar</button>
                </div>
            </div>
        </div>
    </div> 

    <!-- MODAL BICICLETA -->
    <div class="modal fade" id="modalBicicleta" tabindex="-1" aria-labelledby="modalBicicletaLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalBicicletaLabel">Adicionar Bicicleta ao Carrinho</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    <form id="formTvModal">
                        <div class="mb-3">
                            <label for="modeloBicicleta" class="form-label">Modelo</label>
                            <input type="text" class="form-control" id="modeloBicicleta" placeholder="Modelo" required>
                        </div>
                        <div class="mb-3">
                            <label for="fabricanteBicicleta" class="form-label">Fabricante</label>
                            <input type="text" class="form-control" id="fabricanteBicicleta" placeholder="Fabricante" required>
                        </div>
                        <div class="mb-3">
                            <label for="valorBicicleta" class="form-label">Valor</label>
                            <input type="number" class="form-control" id="valorBicicleta" placeholder="Valor" required>
                        </div>
                        <div class="mb-3">
                            <label for="aroBicicleta" class="form-label">Tamanho do Aro</label>
                            <input type="text" class="form-control" id="aroBicicleta" placeholder="Tamanho do Aro" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button id="botaoCriaBicicleta" type="submit" class="btn btn-primary" form="formTvModal">Adicionar</button>
                </div>
            </div>
        </div>
    </div> 

    <!-- FOOTER -->
    <footer class="text-center mt-2 bg-dark" style="color: white;">
        <div class="container">
            <p>© 2024 Agenda de Lembretes</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="build/main.js"></script>
</body>
</html>
