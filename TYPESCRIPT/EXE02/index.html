<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Estatísticas da Turma</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Estatísticas da Turma</a>
        <button id="botaoCriarAluno" type="button" class="btn btn-info">Criar Aluno</button>
    </div>
</nav>
<div id="carro" class="container text-center mt-2">
    <div id="carouselInterval" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="10000">
            <img src="assets/imagens/hellokitty.jpeg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img src="assets/imagens/shrek.jpeg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="assets/imagens/penguim.jpeg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselInterval" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselInterval" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    
</div>

<div id="main-container"> 
    <div class="container-fluid p-10" >
        <form id="formAluno" style="display: none;" aria-hidden="false">
            <h5 style="text-align: center;">Adicionar Novo Aluno</h5>
            <input type="hidden" id="alunoId">
            <div class="mb-3">
                <label for="nomeCompleto" class="form-label">Nome Completo</label>
                <input type="text" class="form-control" id="nomeCompleto" placeholder="Nome Completo" required>
            </div>

            <div class="mb-3">
                <label for="idade" class="form-label">Idade</label>
                <input type="number" class="form-control" id="idade" placeholder="Idade" required>
            </div>

            <div class="mb-3">
                <label for="altura" class="form-label">Altura</label>
                <input type="number" class="form-control" id="altura" placeholder="Altura (cm)" required>
            </div>
            
            <div class="mb-3">
                <label for="peso" class="form-label">Altura</label>
                <input type="number" class="form-control" id="peso" placeholder="Peso (kg)" required>
            </div>

            <button class="btn btn-primary" type="submit">Adicionar</button>
        </form>
    </div>


    <div id="listaAlunos">
        <h2>Lista de Alunos</h2>
        <ul class="list-group">
            <li class="list-group-item p-3 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3">Sem Nenhum Aluno</li>
            
        </ul>
    </div>

    <!-- MODAL PARA EDICAO DO LEMBRETE -->
    <div id="content" class="d-flex align-items-center justify-content-center" >
        <div class="modal fade" id="editarAlunoModal" tabindex="-1" role="dialog" aria-labelledby="editarAlunoModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editarAlunoModalLabel">Editar Aluno</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="novoNomeCompleto">Novo Nome Completo:</label>
                            <input type="text" id="novoNomeCompleto" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="novaIdade">Nova Idade:</label>
                            <input type="number" id="novaIdade" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="novaAltura">Nova Altura (cm):</label>
                            <input type="number" id="novaAltura" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="novoPeso">Novo Peso (kg):</label>
                            <input type="number" id="novoPeso" class="form-control">
                        </div>                        
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                        <button type="button" class="btn btn-primary" id="salvarEdicaoBtn">Salvar Alterações</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

   <!-- ESTATISTICAS DOS ALUNOS -->
    <div id="estatisticasAluno">
        <h2>Estatísticas de Alunos</h2>
        <ul class="list-group">
            <li id="nrAlunos" class="list-group-item p-3 text-primary-emphasis bg-primary-subtle rounded-3">Número de Alunos: 0</li>
            <li id="medIdades" class="list-group-item p-3 text-primary-emphasis bg-primary-subtle rounded-3">Média de Idades: 0.0</li>
            <li id="medAlturas" class="list-group-item p-3 text-primary-emphasis bg-primary-subtle rounded-3">Média de Alturas: 0.0</li>
            <li id="medPesos" class="list-group-item p-3 text-primary-emphasis bg-primary-subtle rounded-3">Média de Pesos: 0.0</li>
        </ul>
    </div>
    <div id="graficoEstatisticas" class="container mt-4">
        <canvas id="meuGrafico"></canvas>
    </div>
    
</div>
<!-- FOOTER -->
<footer class="text-center mt-2 bg-dark" style="color: white;">
    <div class="container">
        <p>© 2024 Estatísticas Turma de Educação Física</p>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script src="build/main.js"></script>
</body>
</html>
