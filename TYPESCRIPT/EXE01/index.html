<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Lembretes</title>
    <link href="./assets/style.css" rel="stylesheet">
    <link id="imgYoda" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div id="content" class="d-flex align-items-center justify-content-center" style="min-height: 100vh;">
    <header>
        <div class="container" style="background-color: #97c2ed;">
            <h1 style="text-align: center;">Agenda de Lembretes</h1>
            <img src="assets/imagens/yogaUsingTheForce.jpg" style="display: block; margin-left: auto; margin-right: auto;">
        </div>  
    </header>
    
    <div class="container mt-2 p-10">
        <form id="formLembrete">
            <div class="form-group">
                <input type="text" class="form-control" id="titulo" placeholder="Título do lembrete" required>
            </div>
            <div class="form-group">
                <textarea class="form-control" id="descricao" placeholder="Descrição do lembrete"></textarea>
            </div>
            <div class="form-group">
                <label for="dataLimite">Data Limite (opcional): </label>
                <input type="date" class="form-control" id="dataLimite">
            </div>
            <button type="submit" class="btn btn-primary">Adicionar Lembrete</button>
        </form>

        <div id="listaLembretes"></div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="editarLembreteModal" tabindex="-1" role="dialog" aria-labelledby="editarLembreteModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editarLembreteModalLabel">Editar Lembrete</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="novoTitulo">Novo Título:</label>
                        <input type="text" id="novoTitulo" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="novaDescricao">Nova Descrição:</label>
                        <input type="text" id="novaDescricao" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="novaDataLimite">Nova Data Limite:</label>
                        <input type="date" id="novaDataLimite" class="form-control">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary" id="salvarEdicaoBtn">Salvar Alterações</button>
                </div>
            </div>
        </div>
    </div>
  
    <footer class="text-center mt-10" style="background-color: #f8f9fa;">
        <div class="container">
            <p>© 2024 Agenda de Lembretes</p>
        </div>
    </footer>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="build/main.js"></script>
</body>
</html>
