<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Lembretes</title>
    <link href="./assets/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Agenda de Lembretes de um Jovem Padawan</a>
        <button id="botaoCriarLembrete" type="button" class="btn btn-info">Criar Lembrete</button>
    </div>
</nav>

<div class="container text-center mt-2">
    <div class="row">
      <div class="col">
        <div class="card h-100" >
            <img src="assets/imagens/c3po.jpeg" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">C3PO</h5>
                <p class="card-text">A negligência em realizar suas tarefas não lhe trará benefícios!</p>
            </div>
        </div>
      </div>
      <div class="col">
        <div class="card h-100">
            <img src="assets/imagens/yoda.jpeg" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">Mestre Yoda</h5>
                <p class="card-text">Esquecer de fazer suas coisas, você não deve!</p>
            </div>
        </div>
      </div>
      <div class="col">
        <div class="card h-100">
            <img src="assets/imagens/chew.jpeg" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">Chew</h5>
                <p class="card-text">Rrrrrrrrrrrrrrrrrrrrrrrrrooohh! Rrrrrrrrrrrrroooohh!</p>
            </div>
        </div>
      </div>
    </div>
</div>

<div class="container mt-5 p-10" id="formularioLembrete" style="display: none;">
    <form id="formLembrete">
        <h5>Criar Novo Lembrete</h5>
        <div class="form-group">            
            <label for="titulo">Titulo do lembrete (obrigatorio)</label>
            <input type="text" class="form-control" id="titulo" required>
        </div>
        <div class="form-group">
            <label for="descricao">Descrição do lembrete (opcional)</label>
            <textarea class="form-control" id="descricao"></textarea>
        </div>
        <div class="form-group">
            <label for="dataLimite">Data Limite (opcional): </label>
            <input type="date" class="form-control" id="dataLimite">
        </div>
        <button type="submit" id="botaoAdicionarLembrete" class="btn btn-success">Adicionar Lembrete</button>
    </form>
</div>

<!-- OS LEMBRETES SERÃO ADICIONADOS AQUI -->
<div class="container mt-5 w-100" id="listaLembretes">  
    

</div>

<div id="content" class="d-flex align-items-center justify-content-center" >
    <!-- Modal -->
    <div class="modal fade" id="editarLembreteModal" tabindex="-1" role="dialog" aria-labelledby="editarLembreteModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editarLembreteModalLabel">Editar Lembrete</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="novoTitulo">Novo Título:</label>
                        <input type="text" id="novoTitulo" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="novaDescricao">Nova Descrição:</label>
                        <input type="text" id="novaDescricao" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="novaDataLimite">Nova Data Limite:</label>
                        <input type="date" id="novaDataLimite" class="form-control">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary" id="salvarEdicaoBtn">Salvar Alterações</button>
                </div>
            </div>
        </div>
    </div>
</div>
<footer class="text-center mt-2 bg-dark" style="color: white;">
    <div class="container">
        <p>© 2024 Agenda de Lembretes</p>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> -->

<script src="build/main.js"></script>
</body>
</html>
