<!DOCTYPE html>
<html lang="pt-BR">
  <head >
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Loja WA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-md navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Loja WA</a>
        <button class="navbar-toggler" 
                type="button" 
                data-bs-toggle="collapse" 
                data-bs-target="#navbarNav" 
                aria-controls="navbarNav" 
                aria-expanded="false" 
                aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">Início</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Gerenciar produtos</a>
            </li>
          </ul>
          <button type="button" class="btn btn-secondary ms-auto">Sair</button>
        </div>
      </div>
    </nav>
    <!-- navbar -->
    

    <!-- gerenciar produtos -->
    <div class="gerenciar-produto">
      <h5 class="mx-5 mt-5">Gerenciar Produtos:</h5>
      <div class="botao-novo-">
        <button type="button" class="btn btn-warning float-end me-5" data-bs-toggle="modal" data-bs-target="#exampleModal">
          Novo Produto
        </button>      
      </div>

      <div class="tabela mt-3 mx-5">
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">id</th>
              <th scope="col">Produto</th>
              <th scope="col">Preço</th>
              <th scope="col">Estoque</th>
              <th scope="col">Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>Tablet S9 Lite</td>
              <td>R$ 2.400,00</td>
              <td>5</td>
              <td><button type="button" class="btn btn-primary">Editar</button> <button type="button" class="btn btn-danger">Excluir</button></td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>Panela Tramontina</td>
              <td>R$ 129,00</td>
              <td><p class="text-danger"><strong>0</strong></p></td>
              <td><button type="button" class="btn btn-primary">Editar</button> <button type="button" class="btn btn-danger">Excluir</button></td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td>Lego Star Wars</td>
              <td>R$ 600,00</td>
              <td>10</td>
              <td><button type="button" class="btn btn-primary">Editar</button> <button type="button" class="btn btn-danger">Excluir</button></td>
            </tr>

            <tr>
              <th scope="row">4</th>
              <td>Hashi Inox Reutilizavel</td>
              <td>R$ 10,00</td>
              <td>1000</td>
              <td><button type="button" class="btn btn-primary">Editar</button> <button type="button" class="btn btn-danger">Excluir</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <!-- gerenciar produtos -->

    <!-- modal cadastrar produtos -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-xl modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Novo Produto</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">    
            <form class="needs-validation">
                <label for="validation-produto" class="form-label">Produto</label>
                <div class="input-group">
                  <input type="text" class="form-control" id="validation-produto" aria-describedby="inputGroupPrepend2" required>
                </div>

                <label for="validation-preco" class="form-label">Preço</label>
                <div class="input-group">
                  <input type="text" class="form-control" id="validation-preco" aria-describedby="inputGroupPrepend2" required>
                </div>

                <label for="validation-estoque" class="form-label">Estoque</label>
                <div class="input-group">
                  <input type="text" class="form-control" id="validation-estoque" aria-describedby="inputGroupPrepend2" required>
                </div>

                <div class="modal-footer">
                  <button class="btn btn-success w-100" type="submit">Confirmar cadastro</button>
                </div>
            </form>
          </div>      
    
        </div>
      </div>
    </div>
    <!-- modal cadastrar produtos -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  </body>
</html>
